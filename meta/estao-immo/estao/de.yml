de:
    title: estao® Immobilienlösung für Vermieter und Makler
    description: >
        Vermarkten Sie Immobilien zur Miete und zum Kauf mit den Versionen 4.4 und 4.9 des Contao CMS. Websites für Makler und Wohnungsunternehmen waren noch nie so einfach und schön. Die Immobilien-Erweiterung estao®️ präsentiert Ihre Exposés optimal – auch auf mobilen Geräten. Das mitgelieferte Theme macht es möglich. Mehrsprachige Websites sind kein Problem. ### Import/Export für Vermieter ### Mietobjekte können über das Backend händisch angelegt werden oder über Schnittstellen (OpenImmo, Wodis, CSV) automatisiert importiert werden. Exportieren können Sie Mietobjekte zu ImmobilienScout24. ### Import für Makler ### Importieren Sie Ihre Verkaufsobjekte mittels OpenImmo-Schnittstelle automatisiert in Ihre Website. Händisches Pflegen gehört damit der Vergangenheit an. ### Suchabos ### Mit Suchabos vermarkten Sie Ihre Objekte noch schneller. Interessenten erhalten verfügbare Angebote automatisiert per E-Mail, sobald diese auf der Website veröffentlicht werden. ### Demo ### Auf www.estao.de finden Sie Demo, Preise, Referenzen und Infos.
