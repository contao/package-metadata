de:
    title: con4gis-Groups
    description: >
        Das Anlegen und Konfigurieren von Mitglieder-Gruppen wird mit dieser Erweiterung auch im Front end möglich.
        Mitglieder können ihre Gruppen selbst verwalten, andere Personen einladen und bestimmen welche Rechte die Mitglieder in ihrer Gruppe haben.
        Auch "Untergruppen", sogenannte Kompetenzteams können bequem im Front end definiert werden.
        Da es sich bei den Gruppen um eine Erweiterung der Contao-Standard-Mitgliedergruppen handelt, ist dieses Modul mit jeder anderen Erweiterung, die von diesen Gruppen Gebrauch macht, kompatibel.
        Der Baustein bring einige Standardrechte mit die sowohl im Back end an der Mitgliedergruppe, als auch im Front end mit entsprechender Berechtigung gesetzt werden können.
        Über eine Schnittstelle können diese Berechtigungen erweitert werden. Dieses wird beispielsweise von auf con4gis-Projects basierenden Front-end-Modulen genutzt.
    keywords:
        - con4gis
        - Front end Gruppenverwaltung
        - Mitglieder einladen
        - Mitglieder verwalten
        - Mitgliederrechte
