de:
    title: con4gis-PWA
    description: >
        Mit dem Bundle können verschiedene PWA-Funktionen genutzt werden. Beispielsweise können Push-Nachrichten an Abonnenten versendet werden und Offline-Inhalte definiert werden. Außerdem kann die Website auf dem Startbildschirm installiert werden.
        Die Erweiterung kann unabhängig von der Kartentechnik verwendet werden.
    keywords:
