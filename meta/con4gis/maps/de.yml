de:
    title: con4gis-Maps
    description: >
        con4gis-Maps ist der Baustein den du benötigst, wenn es darum geht Karten in Contao darzustellen.
        Schneller, wenn es um kleinere Anfahrtskarten für Vereine oder Firmen geht, etwas zeitintensiver, wenn es um komplexere Darstellungen in Karten bis hin zu Geoinformationssystemen geht.
        con4gis-Maps verbindet auf einfache Weise Karten und Geodaten in Deiner Website und das ganz ohne Programmierkenntnisse.
        Dabei wird auf Open-Source-Bibliotheken, wie OpenLayers, Nominatim, OSRM, die Overpass-API und auf die freie, weltweite Geodatenbank OpenStreetMap gesetzt.
        Maps unterstützt auch die Einbindung von anderen Kartendiensten wie Mapbox, Bing-Maps, HERE Maps oder OGC-konforme Webservices (WMS), die entweder als eigene Karte oder als Overlay-Karte eingebunden werden können.
        Routenplaner, Suche in der Karte, eigener Karteneditor, Standortermittlung oder Vollbildkarte: Mit con4gis-Maps ist bereits alles vorbereitet.
    keywords:
        - con4gis
        - Interaktive Karten
        - gis
        - Geoinformationen
        - OpenLayers
        - Nominatim
        - OSRM
        - Overpass API
        - OpenRouteService
        - OpenStreetMap
        - Mapbox
        - Here Maps
        - Bing Maps
        - Thunderforest
        - OpenMapTiles
        - OpenSeaMap
        - GPX
        - GeoJson
