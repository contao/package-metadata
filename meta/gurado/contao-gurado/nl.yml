nl:
    title: Online shop voor Cadeaubonnen & Tickets
    description: >
        Deze plugin voegt een professionele online shop voor cadeaubonnen, experience vouchers en tickets toe aan Contao.
        Verkoop rechtstreeks via je eigen website met flexibele acties via kortingscodes en winkelwagenregels. Inwisseling
        gebeurt in je bedrijf ter plaatse via de gurado webapp, de mobiele apps (iOS/Android) of bestaande kassakoppelingen.
        Ondersteunde betaalmethoden zijn onder andere creditcard, PayPal, automatische incasso en factuur met directe incasso.
    keywords:
        - coupon
        - ticket
        - cadeauwinkel
        - betaling
