it:
    title: Negozio online per Gift Card & Biglietti
    description: >
        Questo plugin aggiunge a Contao un negozio online professionale per gift card, experience voucher e biglietti.
        Vendi direttamente dal tuo sito web con promozioni flessibili tramite codici sconto e regole del carrello.
        Il riscatto avviene nel tuo punto vendita tramite la webapp di gurado, le app mobili (iOS/Android) o le
        integrazioni POS esistenti. Sono supportati metodi di pagamento come carta di credito, PayPal, addebito diretto
        e fattura con addebito diretto.
    keywords:
        - regalo
        - buono
        - biglietto
        - negozio
        - pagamento
