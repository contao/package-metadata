de:
    title: Onlineshop für Gutscheine & Tickets
    description: >
        Dieses Plugin fügt Contao einen professionellen Onlineshop für Gutscheine und Tickets hinzu. Verkaufe Geldwert- und Leistungsgutscheine sowie Tickets direkt auf deiner Website. Rabattcodes und Warenkorbregeln sorgen für flexible Aktionen. Die Einlösung erfolgt in deinem Betrieb vor Ort über die gurado Webapp, die mobilen Apps (iOS/Android) oder über Kassenschnittstellen. Unterstützt werden gängige Zahlarten wie Kreditkarte, PayPal, Lastschrift und Rechnung mit Direkteinzug.
    keywords:
        - gutschein
        - ticket
        - shop
        - verkauf
        - zahlung
