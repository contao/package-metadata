de:
    title: Onlineshop für Gutscheine & Tickets
    description: >
        Dieses Plugin fügt Contao einen professionellen Onlineshop für Gutscheine und Tickets hinzu. Verkaufe Geldwert-
        und Leistungsgutscheine sowie Tickets direkt auf deiner Website. Rabattcodes und Warenkorbregeln sorgen für
        flexible Aktionen. Die Einlösung erfolgt in deinem Betrieb vor Ort über die gurado Webseite, die mobile App
        (iOS/Android) oder über Kassenschnittstellen. Unterstützt werden gängige Zahlungsmethoden wie Kreditkarte, PayPal,
        Lastschrift und Rechnung.
    keywords:
        - gutschein
        - ticket
        - shop
        - verkauf
        - zahlung
