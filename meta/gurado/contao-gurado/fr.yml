fr:
    title: Boutique en ligne pour Cartes Cadeaux & Billets
    description: >
        Ce plugin ajoute à Contao une boutique en ligne professionnelle pour cartes cadeaux, experience vouchers et
        billets. Vendez directement sur votre site avec des promotions flexibles grâce aux codes de réduction et aux
        règles du panier. L’utilisation se fait sur place dans votre établissement via la webapp gurado, les applications
        mobiles (iOS/Android) ou les intégrations POS existantes. Les modes de paiement pris en charge incluent carte de
        crédit, PayPal, prélèvement automatique et facture avec prélèvement direct.
    keywords:
        - cadeau
        - bon
        - billet
        - boutique
        - paiement
