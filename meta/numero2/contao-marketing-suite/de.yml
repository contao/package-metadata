de:
    title: Contao Marketing Suite
    description: >
        Das Paket fügt Contao Marketing Funktionalitäten hinzu. Die Contao Marketing Suite ermöglicht dynamisches Ausspielen von Inhalten,
        um Besucher mit relevanten Informationen zu versorgen. Weiterhin gibt es A/B Test, SEO Unterstützung, Text Erstelllungswerkzeuge,
        eigenes Tracking für Links und Formulare. Dazu einen Buttongenerator, eine konfigurierbare Cookie Bar (bereits jetzt EU-Privacy konform)
        und viele weitere Marketing-Funktionen für professionelles Marketing mit Contao.
    keywords:
        - contao
        - marketing
