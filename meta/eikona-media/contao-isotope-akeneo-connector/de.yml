de:
    title: Akeneo Konnektor
    description: >
        Verbinde dein Contao CMS mit der PIM-Software von Akeneo und importiere Produkte, Attribute, Kategorien aus Akeneo auf deine Website, Landingpages oder jede andere webbasierte Produktpräsentation.
        Der Contao-Akeneo-Konnektor verknüpft die Isotope eCommerce Erweiterung für Contao via Schnittstelle mit dem Produkt Information Management System von Akeneo.

        Die folgenden Daten können direkt aus Akeneo in Contao CMS importiert werden:
            - Produkte
            - Kategorien
            - Attribute
            - Bilder
            - Produktfamilien
            - Cross-Selling-Artikel

        Der Import wird automatisch ausgeführt und synchronisiert Änderungen in Akeneo mit Contao entsprechend der konfigurierten Synchronisierungszeit.
        Für weitere Informationen zu Preisen oder einer Vorführung des Konnektors kontaktiere uns einfach per Mail.

