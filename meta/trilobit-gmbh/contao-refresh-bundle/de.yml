de:
    title: Refresh Bundle für Contao 4
    description: >
        Mit dem Refresh Bundle können mehrere Contao Instanzen syncronisiert werden. Konfigurierte Einzelschritte werden dabei automatisch auf der Konsole ausgeführt und können Shell bzw PHP (und andere) Scripte sein.
        Die Konfiguration erfolgt über die config.yml
    keywords:
        - Synchonisierung von Contao Instanzen
