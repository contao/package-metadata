en:
    title: WorldOfImages Bundle for Contao 4 / Contao 5
    description: >
        Use the WorldOfImages Bundle to add download capability of images from Pixabay, Pexels, Unsplash and Filckr in the Contao file management section.
        You need to get an API key from eevry respective image database.
        You may also add presettings for the image search in the users section.
    keywords:
        - Pixabay
        - Pexels
        - Unsplash
        - Flickr
        - image database
