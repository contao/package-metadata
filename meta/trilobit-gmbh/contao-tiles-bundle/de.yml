de:
    title: Tiles Bundle für Contao 4 / Contao 5
    description: >
        Mit dem Tiles Bundle kannst du automatisch aus einem einzigen auszuwählenden Bild Favicons, Kacheln und Touch Icons für verschiedene Geräte erzeugen lassen und in den Quellcode einbinden.
        Dies ist für Seitenbäume möglich, aber auch für einzelne Unterseiten.
    keywords:
        - Favicons
        - Kacheln
        - Touch Icons
        - Quellcode
