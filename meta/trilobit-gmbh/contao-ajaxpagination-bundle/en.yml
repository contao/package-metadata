en:
    title: Contao 4 AjaxPagination Bundle
    description: >
        With the AjaxPagination Bundle it is possible to  create ajax pagenierung from each paginable element available in Contao.
        Thus, sections of a page that are paginated can be turned over without having to reload the entire page.
    keywords:
        - AjaxPagination
        - element
