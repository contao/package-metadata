de:
    title: Komponenten StyleManager
    description: >
        Mit dieser Erweiterung können eigene Stilgruppen (CSS-Klassensammlung) erstellt und dem Benutzer für
        Seiten, Artikel oder spezifische Inhaltselemente bereitgestellt werden. Dadurch können vordefinierte
        Stilanpassungen am Layout oder einzelnen Komponenten durch den Benutzer vorgenommen werden.
    keywords:
        - css
        - theme
        - styles
