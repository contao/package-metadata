de:
    title: Komponenten StyleManager
    description: >
        Mit dieser Erweiterung kannst Du eigene CSS-Klassen in Gruppen und Kategorien verwalten, welche in Layouts,
        Seiten, Artikeln, Modulen, News, Events, Formularfeldern, Inhaltselementen und eigenen DCA's eingesetzt werden
        können. Erstellte Kategorien und deren Gruppen können bei Bedarf an das Template übergeben und von diesem
        entgegengenommen werden, was viele Möglichkeiten eröffnet, wofür diese Erweiterung genutzt werden kann.
    keywords:
        - css
        - theme
        - styles
