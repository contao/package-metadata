en:
    title: Component StyleManager
    description: >
        This extension allows you to easily manage your own CSS classes in groups and categories that can be deployed
        in layouts, pages, articles, modules, news, events, forms, form fields and content elements. Created categories
        and their groups can be passed to and received by the template if required, which opens up many possibilities
        for which purpose this extension can be used.
    keywords:
        - css
        - theme
        - styles
