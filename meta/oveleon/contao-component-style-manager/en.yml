en:
    title: Component StyleManager
    description: >
        With this extension you can manage your own CSS classes in groups and categories, which can be used in layouts,
        pages, articles, modules, news, events, form fields, content elements and your own DCA's. Created categories and
        their groups can be passed to and received from the template if required, which opens up many possibilities for
        what this extension can be used for.
    keywords:
        - css
        - theme
        - styles
