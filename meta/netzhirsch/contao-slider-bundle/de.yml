    title: Netzhirsch Contao Slider Bundle
    homepage: https://www.netzhirsch.de
    description: >
        Das Contao Slider Bundle wurde entwickelt, um Webentwicklern und Designern ein mächtiges Werkzeug zur Verfügung zu stellen, um ansprechende Slider und Präsentationen nahtlos in ihre Contao-Projekte zu integrieren. Mit einer Vielzahl von Funktionen und Anpassungsoptionen ermöglicht das Bundle eine flexible und kreative Gestaltung von Slider-Elementen, um die Aufmerksamkeit der Besucher zu gewinnen und die Benutzererfahrung zu verbessern.
