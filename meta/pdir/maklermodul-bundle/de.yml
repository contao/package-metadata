de:
    title: Maklermodul für Immobilienmakler
    description: >
        Das Maklermodul bildet die Schnittstelle zwischen Ihrer Maklersoftware und dem Content-Management-System Contao.

        Die Daten werden hierbei automatisch importiert, als filterbare Objektliste angezeigt und in der Detailansicht
        nach Ihren wünschen dargestellt.

        - Importieren der Objekte direkt aus Ihrer Immobiliensoftware
        - Optimierte Darstellung Ihrer Objekte
        - Umfangreiche Filterfunktionen für Objekte
        - einfach und flexibel anpassbar durch Contao-Templates
        - Schnelle und einfache Installation des Moduls

        Mehr erfährst du unter https://www.maklermodul.de/
    keywords:
        - immobilien
        - import
        - expose
        - Immobilienmakler
        - Maklersoftware
        - Immobiliensoftware
        - Maklerbüro
        - open immo
    homepage: https://www.maklermodul.de/
    support:
        email: info@maklermodul.de
        docs: https://pdir.de/docs/de/contao/extensions/maklermodul/
