de:
    title: Fahrzeugmanager (ehemals Mobile.de Inserate)
    description: >
        Eine Erweiterung mit Filtern und Funktionen um deinen Fahrzeugbestand auf der eigenen Website anzuzeigen.
        Alle Fahrzeuge können im Backend direkt verwaltet werden. Umfangreiche Filter- & Sortierungsfunktionen runden die Listenansicht ab. Die Detailansicht enthält alle Fahrzeuginformationen und einen schlanken Produkt-Slider. Auf Wunsch können auch zusätzliche Funktionen integriert werden. Frag uns an.


        Ihre Vorteile

        - Listenansicht mit umfangreichen Filter- und Sortierungsfunktionen

        - Detailansicht mit Contao Bildslider

        - Empfohlenes Objekt

        - Templates und Design können auf gewohnte "Contao Art" angepasst werden

        - garantierte Unterstützung der letzten bzw. aktuellen Contao LTS Version


        Optional verfügbar

        - Automatischer Abgleich der Fahrzeuge über mobile.de Plattform via API

        - Automatischer Abgleich der Fahrzeuge aus SysCara Plattform per XML Import

        Mehr Informationen findest du auf der Projektwebseite.
    keywords:
        - mobile
        - Fahrzeuge
        - Inserate
        - API
        - Import
        - Autohändler
        - LKW
        - Motorräder
        - Wohnmobile
    homepage: https://pdir.de/mobilede.html
    support:
        docs: https://pdir.de/docs/de/contao/extensions/mobilede/
