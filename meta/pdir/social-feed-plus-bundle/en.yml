en:
    title: Social Feed Plus Bundle for Contao
    description: >
        With the paid Social Feed+ version, you can publish your news, events or regular pages to all available social media channels at once or do it manually with one click. Use Contao's own on-board tools to schedule your posts for Facebook, Twitter, Instagram or LinkedIn and publish them automatically to all connected channels 10 minutes after publishing the news, event or a subpage.
    keywords:
        - Facebook
        - Twitter
        - Instagram
        - LinkedIn
