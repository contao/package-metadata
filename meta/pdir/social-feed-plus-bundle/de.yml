de:
    title: Social Feed Plus Bundle für Contao
    description: >
        Mit der kostenpflichtigen Social Feed+ Version können Sie Ihre News, Events oder regulären Seiten auf allen verfügbaren Social Media Kanälen auf einmal veröffentlichen oder dies manuell mit einem Klick tun. Nutzen Sie die Contao-eigenen Bordmittel, um Ihre Beiträge für Facebook, Twitter, Instagram oder LinkedIn zu planen und veröffentlichen Sie sie automatisch auf allen verbundenen Kanälen 10 Minuten nach der Veröffentlichung der Nachricht, des Events oder einer Seite.
    keywords:
        - Facebook
        - Twitter
        - Instagram
        - LinkedIn
        - Nachrichten
        - Veranstaltung
        - Seiten
        - veröffentlichen
        - API
        - social media
        - planen
    homepage: https://pdir.de/socialfeed+
    support:
        email: support@pdir.de
