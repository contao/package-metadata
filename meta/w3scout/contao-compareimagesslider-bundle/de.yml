de:
    title: Bildvergleich Slider
    description: >
        Das Modul bietet einen modernen Vorher-Nachher-Bilderslider, mit dem Benutzer zwei Bilder einfach und intuitiv vergleichen können. Diese Funktion ermöglicht es, Unterschiede zwischen den beiden Bildern durch das Verschieben eines Schiebereglers direkt sichtbar zu machen. Ideal für Anwendungen in den Bereichen Bildbearbeitung, Design und Dokumentation von Veränderungen.
    keywords:
        - contao
        - bundle
        - slider
        - bilder slider
        - bildvergleich
        - bilder vergleichen
        - twentytwenty
        - vorher-nacher
        - fotografie
