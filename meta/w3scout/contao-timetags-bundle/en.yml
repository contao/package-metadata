en:
    title: Contao Timetags Bundle
    description: >
        The bundle provides additional InsertTags for displaying time information. Currently, it supports the output of "Timesince," "Countdown," and "Countdown Days." Notifications can be specified for both upcoming and expired events.
    keywords:
        - contao
        - bundle
        - inserttags
        - time information
        - period
        - countdown
