de:
    title: Hintergründe für Artikel
    description: >
        Hintergrundfarben und Hintergrundbilder für Artikel in Contao.
        Die Hintergünde der Artikel lassen sich innerhalb der Artikeleigenschaften schnell mit Farben und/oder Bildern füllen. Außerdem lassen sich Polygone im Artikel einblenden, die das Umsetzen von besonderen Layouts erleichtern sollen.
    keywords:
        - artikel
        - hintergrund
        - bild
        - farbe
