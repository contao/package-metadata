de:
    title: "News Pull"
    description: >
      Contao-Erweiterung zum Import von Nachrichten aus externen Quellen wie z.B. N8N und anderen automatisierten Abläufen.
      Über Konfigurationen im Backend können mehrere News-Archive individuell befüllt werden. Zusätzlich besteht die Möglichkeit, verwandte Artikel anzeigen zu lassen.
    keywords:
      - news
      - import
      - contao
      - N8N
      - Workflow Automation
    support:
      issues: "https://github.com/PhilTenno/news-pull/issues"
    homepage: "https://github.com/PhilTenno/news-pull"
