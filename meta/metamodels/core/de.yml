de:
    title: MetaModels Core
    description: >
        Mit der Erweiterung ist es möglich, eine Vielzahl von strukturierten Daten einzugeben und
        diese auf der Webseite nach verschiedenen Kriterien wie Listen- und Detailansicht,
        Filterungen, Sortierungen, Paginierungen, Mehrsprachig u.v.a.m. wieder auszugeben. Das
        alles kann man im Contao Backend ohne Programmierung konfigurieren.
        
        Die Möglichkeiten dieser Dateninhalte erstrecken sich von Produktkatalogen,
        Veranstaltungen/Events, Speisenpläne, Adress- oder Mitarbeiterlisten, Häuser, Mietobjekte
        bis zu Bildergalerien oder mehrsprachigen Text/Bild-Inhalten - und all das nahtlos in
        Contao ohne Programmierung eingebunden. 

        Mehr zur Installation und die Arbeit mit MetaModels in unserem Handbuch unter
        https://metamodels.readthedocs.io/de/latest/
    keywords:
        - metamodels
        - core
        - catalog
        - katalog
    homepage: https://now.metamodel.me
    support:
        docs: https://metamodels.readthedocs.io/de/latest/
