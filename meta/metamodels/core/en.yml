en:
    title: MetaModels core
    description: >
        With the extension it is possible to enter a large number of structured data and to display
        them on the website according to various criteria such as list and detail view, filters,
        sorting, pagination, multilingual and many more. All this can be configured in the Contao
        back end without programming.
                
        The possibilities of this data content range from product catalogues, events, meal plans,
        address or employee lists, houses, rental objects to picture galleries or multilingual
        text/image content - and all this seamlessly integrated into Contao without programming. 
        
        More about installation and working with MetaModels in our manual at
        https://metamodels.readthedocs.io/en/latest/
    keywords:
        - metamodels
        - core
        - catalog
        - katalog
    homepage: https://now.metamodel.me
    support:
        docs: https://metamodels.readthedocs.io/en/latest/
