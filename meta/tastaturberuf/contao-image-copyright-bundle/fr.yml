fr:
    title: Avis de licence pour les images
    description: >
        Avec ce pack Contao, vous pouvez facilement ajouter une notice de licence à toutes les images et les afficher dans un module.

        Cela est particulièrement utile si vous utilisez des photos de stock de différents fournisseurs et que vous devez afficher les avis de licence.
    keywords:
        - copyright
        - stock
        - photos d'archives
        - istock
        - fotolia
        - licence
        - photos
    support:
        email: code@tasturberuf.de
        issues: https://github.com/Tastaturberuf/contao-image-copyright-bundle/issues
        source: https://github.com/Tastaturberuf/contao-image-copyright-bundle/
