de:
    title: SolidWork Contao Extra Elements
    description: >
        Dieses Bundle erweitert Contao 5.3 um zusätzliche Inhaltselemente (und zukünftig auch Frontend-Module) auf Basis von Twig-Templates.
        Ziel ist es, häufig benötigte Bausteine schlank, konsistent und updatefreundlich bereitzustellen.
        Aktuell enthalten: Titel + Untertitel.
    keywords:
        - contao
        - inhaltselement
        - twig
        - custom-elements
        - extra-elements
