de:
    title: Nahati Contao Isotope Stock
    description: >
        Diese Erweiterung stellt eine Lagerhaltung für Contao / Isotope zur Verfügung. Es können limitierte Bestände verwaltet werden.

        Ausserdem lassen sich unverkäufliche Produkte, oder Produkte, die reserviert oder ausverkauft sind, problemlos in den Webshop integrieren, so dass der Webshop auch die Funktion einer Gallerie bieten kann.
    keywords:
        - Nahati
        - Isotope
        - Produkt
        - Lager
        - Bestand
        - Status
        - unverkäuflich
        - verfügbar
        - reserviert
        - ausverkauft
        - Galerie
    support:
        issues: https://github.com/nahati/contao-isotope-stock/issues
        source: https://github.com/nahati/contao-isotope-stock
