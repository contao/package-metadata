    title: Jalali-Datum für Contao
    description: >
        Diese Erweiterung zeigt Jalali-Datum im Contao-Frontend an.
        Es gibt keine Konfiguration für die Verwendung.
        Wenn die Sprache der Website „Persisch“ ist, wird automatisch das Jalali-Datum angezeigt.
