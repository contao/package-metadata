de:
    title: TableLookupWizard-Widget
    description: >
        Mit diesem Widget kannst Du aus einer Tabelle Datensätze suchen und auswählen. Der Hauptvorteil besteht darin,
        dass nicht alle Datenbankdatensätze aufgelistet werden müssem. Daher ist es sehr nützlich, wenn Du viele
        Datensätze hast.
    keywords:
        - Widget
        - TableLookupWizard