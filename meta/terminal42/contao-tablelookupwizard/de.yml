de:
    title: TableLookupWizard-Widget
    description: >
        Mit diesem Widget können Sie aus einer Tabelle Datensätze suchen und auswählen. Der Hauptvorteil besteht darin,
        dass nicht alle Datenbankdatensätze aufgelistet werden müssem. Daher ist es sehr nützlich, wenn Sie viele
        Datensätze haben.
    keywords:
        - Widget
        - TableLookupWizard