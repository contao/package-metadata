de:
    title: Shariff
    description: >
        Mit Shariff wird es Ihnen ermöglicht Ihre Lieblingsinhalte ohne Beeinträchtigung Ihrer Privatsphäre zu teilen.

        Unterstützt werden derzeit:
        - Facebook
        - Twitter
        - Google+
        - WhatsApp
        - LinkedIn
        - Xing
        - Pinterest
        - Email (via mailto:)
    keywords:
        - Teilen
        - Shariff
        - Twitter
        - Facebook
        - Google+
        - WhatsApp
        - LinkedIn
        - Xing
        - Pinterest
        - Email
