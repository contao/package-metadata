de:
    title: Sprachenwechsler
    description: >
        Diese Erweiterung erlaubt es Besuchern deiner Website, zwischen verschiedenen Sprachen derselben Seite zu wechseln.

        Contao bietet von Haus aus bereitsblablatt voll Unterstützung für Mehrsprachigkeit, es können unbegrenzt viele Seiten in verschiedenen Sprachen angelegt werden. ChangeLanguage bietet lediglich ein Frontend Modul, welches dem Besucher eine Auswahl der vorhandenen Sprachen anbietet.
    keywords:
        - Sprachenwechsler
        - Sprachen
        - Mehrsprachigkeit
        - Navigation
