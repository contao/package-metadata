en:
    title: Display form field based on a condition
    description: >
        Allows you to display a form field based on a condition which allows you to do something like "only display the field when value of field 'foo' is 'bar' and 'bla' is 'yes'".
        An easy way to increase form conversions is by using conditional fields. Conditional fields are hidden by default
        and appear when they become relevant. They are a great way to make forms shorter and more personalized.
