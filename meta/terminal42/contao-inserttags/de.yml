de:
    title: Platzhalter um Inhalte zu ersetzen
    description: >
        Das Platzhalter-Modul ist ein leistungsstarkes Werkzeug, um den Inhalt Ihrer Website dynamisch anzupassen. Sie können unbegrenzt Platzhalter erstellen, diese sortieren und Regeln zuordnen. Erstellen Sie Platzhalter für spezifische Seiten, für bestimmte Zeiten und Zeiträume; auf Wunsch können auch eigene Regeln definiert werden. 
    keywords:
        - Platzhalter
        - Inhalt
        - Insert-Tags
