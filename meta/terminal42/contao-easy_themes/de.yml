de:
    title: EasyThemes
    description: >
        Mit EasyThemes verwaltest du mehrere Themes auf einfachere Weise.

        Das EasyThemes Menü kann als Rechtsklick-Kontextmenü oder bei Mouseover aufgerufen werden. Siehe Benutzereinstellungen, wo EasyThemes übrigens auch zuerst aktiviert werden muss.
