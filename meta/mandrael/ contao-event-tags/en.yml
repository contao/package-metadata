en:
    title: Contao Event Tags
    description: >
        This bundle extends Contao (from 4.13 and 5.x) with the ability
        to assign centrally managed tags to events (tl_calendar_events)
        and filter event lists by these tags in the frontend.
    keywords:
      - contao
      - events
      - event-tags
      - tags
      - calendar
      - filter
      - event
    support:
        issues: https://github.com/mandrael/contao-event-tags/issues
        docs: https://github.com/mandrael/contao-event-tags
        source: https://github.com/mandrael/contao-event-tags
