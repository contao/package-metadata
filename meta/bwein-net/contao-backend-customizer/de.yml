de:
    title: Backend Customizer
    description: >
        Diese Erweiterung ermöglicht das Setzen von Parametern in der Konfiguration, wodurch sich das Backend-Theme individuell gestalten lässt.
        Nach der Konfiguration und nachdem man den Cache geleert hat, erscheint der Backend-Header in einer anderen Farbe und es wird ein Umgebungshinweis als Badge angezeigt.
