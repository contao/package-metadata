en:
    title: Privacy Check
    description: >
        This Contao extension checks every page layout, if there are used CDN / Cloud services like Google Fonts, jQuery.com, Bootstrap.com, Google Analytics etc. The extension prevent entering Google webfonts by an editor in the layout dialog in the backend.
