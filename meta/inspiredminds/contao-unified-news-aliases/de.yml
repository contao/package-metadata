de:
    title: Unified News Aliases
    description: >
        Diese Extension erlaubt es im Frontend den selben Alias für Nachrichtenartikel verschiedener Sprachen zu verwenden.

        Normalerweise muss jede Nachricht ihren eigenen, eindeutigen Alias haben. Allerdings gibt es Fälle wo man den selben Alias für den selben Nachrichtenartikel in verschiedenen Sprachen haben möchte. Die Extension erlaubt es im Frontend immer den Nachrichten-Alias des Hauptarchivs zu verwenden (wird über die ChangeLanguage Extension festgelegt). Dieses Feature kann pro Nachrichtenarchiv aktiviert werden.
    keywords:
        - duplizieren
        - Duplikat
