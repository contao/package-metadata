de:
    title: Unified Event Aliases
    description: >
        Diese Extension erlaubt es im Frontend den selben Alias für Events verschiedener Sprachen zu verwenden.

        Normalerweise muss jedes Event ihren eigenen, eindeutigen Alias haben. Allerdings gibt es Fälle wo man den selben Alias für das selbe Event in verschiedenen Sprachen haben möchte. Die Extension erlaubt es im Frontend immer den Event-Alias des Haupt-Kalenders zu verwenden (wird über die ChangeLanguage Extension festgelegt). Dieses Feature kann pro Kalender aktiviert werden.
    keywords:
        - duplizieren
        - Duplikat
