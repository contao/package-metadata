de:
    title: Auflistungsmodul für Contao
    description: >
        Dieses Bundle fügt Contao Auflistungsfunktionalität hinzu. Das Front endmodul kann eine beliebige Datenbank-Tabelle
        mit einem beliebigen Template darstellen und verfügt ausserdem über Filterfunktionalität, so dass bspw.
        Team-Mitglieder in Windeseile aufgelistet werden können.
    keywords:
        - auflistung
        - datenbank
