en:
    title: Contao News
    discoverable: false
    description: >
        Adds news functionality to Contao. You'll be able to manage news entries in the back end and display
        them using different front end modules. A news entry can be structured the way you like using content elements.
        Moreover, there's news archiving and comment functionality.
    keywords:
        - news
        - announcements
        - blog
