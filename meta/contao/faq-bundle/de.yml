de:
    title: FAQ für Contao
    description: >
        Dieses Bundle fügt Contao FAQ-Funktionalität hinzu. Damit wird das Verwalten von häufig gestellten Fragen ein
        Kinderspiel. Im Back end von Contao können Ihre Redakteure ganz einfach die Fragen und die Antwort darauf verwalten
        und für das Front end stehen Front endmodule zur Ausgabe zur Verfügung.
    keywords:
        - faq
        - häufig
        - gestellte
        - fragen
