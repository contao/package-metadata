de:
    title: Mobiles Seitenlayout für Contao 4.8+
    description: >
        In Contao 4.8 wurde die Unterstützung für mobile Seitenlayouts entfernt.
        Wenn deine Webseite diese Funktion weiterhin benötigt, installiere diese Erweiterung. Beachte,
        dass dabei der Cache für alle entsprechenden Seiten deaktiviert wird!
