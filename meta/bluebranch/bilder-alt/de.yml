de:
    title: SEO Alt Text Generator
    description: >
        Erstelle automatisch barrierefreie und SEO-optimierte Alt-Texte direkt beim Hochladen von Bildern in Contao – unterstützt durch KI und optionale SEO-Keywords.
        Unsere Erweiterung für Contao spart Zeit, verbessert die Bildbeschreibungen und integriert sich nahtlos in Deinen bestehenden Workflow.

        Wie es funktioniert:
          1. Installation der Erweiterung `$ composer require bluebranch/bilder-alt` oder über den Contao Manager
          2. Sichere Dir 25 Credits und registriere Dich auf https://app.bilder-alt.de/login
          3. API-Key erstellen und in den Contao Einstellungen hinterlegen
    keywords:
        - contao
        - ki
        - alt
        - alt-text
        - alt-tag
        - tag
        - bild
        - bfsg
        - text
    homepage: https://www.bilder-alt.de/contao-erweiterung
    support:
        issues: https://github.com/BlueBranch-GmbH/bilder-alt-contao/issues
        docs: https://www.bilder-alt.de/contao-erweiterung
