de:
    title: Random News / Zufallsnachricht
    description: >
        Mit dieser Erweiterung kann man im Contao-Backend als Modul „Zufallsnachricht“ auswählen und 
        zufällige Nachrichten aus auswählbaren Nachrichten-Archiven in verschiedenen Formaten anzeigen.

        Sie wurde ursprünglich von Heiko Unger von Odenwerk (odenwerk@gmail.com) 
        entwickelt und bis ca. 2013 gewartet. Auf Wunsch von Lothar Schwalm (https://die-schreibmaus.de, derzeitiger Sponsor) 
        wurde die Erweiterung 2023 nach vergeblichen Kontaktbemühungen zu dem Programmierer
        von Dr. Manuel Lamotte-Schubert/PRONEGO (https://www.pronego.com) übernommen und für Contao 5 angepasst.

    keywords:
        - zufallsnachricht
        - randomnews
        - random
        - news
        - newsgenerator
