en:
    title: ODD Theme + Isotope
    description: >
        In the shop version of the popular theme, there is a preconfigured Isotope eCommerce shop including an optimized
        start page and typical shop elements such as theme worlds, brands and product sliders in the chic ODD style.

        We rely on the extensive official Isotope eCommerce Demo as a basis. All elements are styled for the ODD theme.
        If you want to support Isotope eCommerce, you can join the Isotope Circle as a member or actively help with
        the development.
    keywords:
        - Theme
        - Bootstrap
        - SEO
        - Mobil
        - optimized
        - Template
        - scss
        - Style
        - Layout
        - Isotope
        - Shop
        - Demo
    homepage: https://contao-themes.net/theme-detail/odd-isotope.html
    support:
        docs: https://pdir.de/docs/de/contao/themes/odd-isotope/
        forum: https://community.contao.org
        donation: https://contao-themes.net/sponsoring.html
