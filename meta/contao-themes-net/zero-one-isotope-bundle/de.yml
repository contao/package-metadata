de:
    title: 0.1 Theme + Isotope
    description: >
        Das 0.1 Isotope Bundle liefert einen komplett konfigurierten Isotope-Shop inklusive Beispieldaten und
        Templates mit, der in Kombination mit dem 0.1 Theme genutzt werden kann.

        Dabei setzen wir auf die umfangreiche offizielle Isotope eCommerce Demo als Grundlage. Alle Elemente wurden
        hierbei für das 0.1 Theme gestylt. Wenn du Isotope eCommerce unterstützen möchtest, kannst du im Isotope Circle
        Mitglied werden oder aktiv bei der Entwicklung helfen.

        Die Funktionen im Detail: + Komplett konfigurierter Isotope Shop mit Beispieldaten + Vorgefertigte und bereits
        fertige Templates für Listen- und Detailansicht, Filter, Warenkorb und den Checkout-Prozess + Anpassung an die
        verschiedenen Farbschemen + Dark Mode + Alle Funktionen des 0.1 Theme
    keywords:
