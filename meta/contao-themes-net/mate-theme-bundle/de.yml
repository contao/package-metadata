de:
    title: MATE Theme
    description: >
        MATE ist ein Theme, das das Frontend-Framework Materialize basierend auf Material Design nutzt. Es ist mit
        Contao 5 und 4 kompatibel. MATE ist updatesicher und bereits für Contao 5.5 verfügbar!


        Das MATE Theme ist nun barrierefrei, es gibt neue Farben und es enthält eine Zugänglichkeitserklärung.

        ✓ BFSG

        ✓ BITV

        ✓ WCAG

        ✓ ADA

        ✓ EAA

        ✓ Rehabilitationsgesetz Abschnitt 508

        ✓ AODA

        ✓ DDA

        ✓ RGAA

        ✓ ACA


        Das Theme ist für alle Endgeräte und gängigen Browser optimiert und liefert bereits alle Module und Elemente
        des Contao-Core gestylt mit. Header, Footer und Inhalte sowie Farben und das Layout können einfach nach Ihren
        Wünschen angepasst und verändert werden.


        Das MATE Theme ist kostenlos (mit Copyright Hinweis) oder auch kostenpflichtig (ohne Copyright Hinweis)
        erhältlich. Das Theme kann auch über den Contao Manager Theme Installer installiert werden, suche einfach nach 'MATE'.
