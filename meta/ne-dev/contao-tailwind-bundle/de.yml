de:
    title: Contao Tailwind CSS Bundle

    description: >
        Ein leichtgewichtiges Bundle, um Tailwind CSS in Contao-Projekten zu integrieren. Es bietet die notwendige Bundle-Struktur und Composer-Konfiguration, damit Tailwind CSS komfortabel mit Contao genutzt werden kann.

    keywords:
        - Tailwind
        - Tailwind CSS
        - TailwindCSS
    support:
        issues: https://github.com/NicoEnevoldsen/contao_tailwindcss/issues
        source: https://github.com/NicoEnevoldsen/contao_tailwindcss
