de:
    title: Share Buttons
    description: >
        Stellt "Teilen"-Links inklusive Icon-Stile als Inhaltselement und Modul zur Verfügung. Auch die Einbindung in Nachrichten wird unterstützt. Die unterstützten Sozialen Netzwerke bzw. Möglichkeiten sind: Facebook, Twitter, LinkedIn, XING, E-Mail, tumblr, Pinterest, Reddit, WhatsApp, Drucken, PDF. Allerdings unterstützt nicht jeder Icon-Stil jede Möglichkeit zum Teilen.
