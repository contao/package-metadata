en:
    title: Shariff
    description: >
        Shariff enables website users to share their favorite content without compromising their privacy.

        Provides sharing links for:
        - Facebook
        - Twitter
        - Google+
        - WhatsApp
        - LinkedIn
        - XING
        - Pinterest
        - Email (via mailto:)
    keywords:
        - share
        - shariff
        - twitter
        - facebook
        - google+
        - whatsapp
        - linkedin
        - xing
        - pinterest
        - email
